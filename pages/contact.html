<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/img/Logos/favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Kite+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Amazing Events</title>
  </head>
  <body>
    <header class="header bg-container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="../assets/img/Logos/Logo Amazing Events.png"
              class="logo"
              alt="logo de amazing events"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../index.html"
                >Inicio</a
              >
              <a class="nav-link" href="../index.html?position=upcoming">Proximos eventos</a>
              <a class="nav-link" href="../index.html?position=past">Eventos pasados</a>
              <a class="nav-link active" h aria-current="page" ref="./contact.html">Contacto</a>
              <a class="nav-link" href="./statistics.html">Estadisticas</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-position">
        <a href="../index.html?position=past">
          <span>
            <i class="fa-solid fa-arrow-left"></i>
          </span>
        </a>
        <span class="current">Contacto</span>
        <a href="./statistics.html">
          <span>
            <i class="fa-solid fa-arrow-right"></i>
          </span>
        </a>
      </div>
    </header>

    <main class="container-vertical my-5 justify-between">

      <form action="" class="col-12 d-flex flex-column justify-content-center align-items-center form">
        <div class="mb-4 col-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
       <div class="mb-4 col-6">
          <label for="mail" class="form-label">Mail</label>
          <input type="email" class="form-control" id="mail" placeholder="Ingrese su email">
        </div>
        <div class="mb-4 col-6">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" placeholder="Deje su mensaje" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-primary mb-5"> Enviar</button>
      </form>


    </main>

    <footer class="container-fluid bg-dark-container footer">
      <div class="container">
        <img
          src="../assets/img/Logos/instagram.png"
          alt="logo de instagram"
          class="rrss"
        />
        <img
          src="../assets/img/Logos/facebook.png"
          alt="logo de facebook"
          class="rrss"
        />
        <img
          src="../assets/img/Logos/whatsapp.png"
          alt="logo de whatsapp"
          class="rrss"
        />
      </div>
    </footer>
   
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
